<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Install Camp App (iPhone/iPad)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    .step { margin: 20px 0; }
  </style>
</head>
<body>

<h1>Install the Camp App</h1>

<p>This page is for <strong>iPhone/iPad</strong> users.</p>

<div class="step">
  <strong>1.</strong> Tap the <strong>Share</strong> button (square with arrow)
</div>

<div class="step">
  <strong>2.</strong> Scroll down and tap <strong>Add to Home Screen</strong>
</div>

<div class="step">
  <strong>3.</strong> Tap <strong>Add</strong>
</div>

<div class="step">
  <strong>4.</strong> Or tap below to continue without installing.</strong>
</div>

<button id="continue">Continue</button>

<script src="startup.js"></script>

</body>
</html>
