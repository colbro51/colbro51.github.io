<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Diagnostic</title>

  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: monospace;
      background: #111;
      color: #0f0;
      white-space: pre-wrap;
    }
    #out {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>

  <script>
    const RADARS = {
      auckland:  { lat: -36.8485, lon: 174.7633 },
      wellington:{ lat: -41.2865, lon: 174.7762 },
      christchurch:{ lat: -43.5321, lon: 172.6362 }
    };

    function log(msg) {
      document.getElementById("out").textContent += msg + "\n";
    }

    function distanceKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2)**2 +
        Math.cos(lat1 * Math.PI/180) *
        Math.cos(lat2 * Math.PI/180) *
        Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function ts() {
      return Date.now();
    }

    function runTest() {
      log("=== Location Diagnostic Start ===");
      log("Requesting geolocationâ€¦");

      if (!navigator.geolocation) {
        log("ERROR: Geolocation API not available");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude, accuracy } = pos.coords;

          log("Raw coordinates:");
          log("  lat: " + latitude);
          log("  lon: " + longitude);
          log("  accuracy (m): " + accuracy);
          log("");

          let nearest = null;
          let nearestDist = Infinity;

          log("Distance calculations:");
          for (const key in RADARS) {
            const r = RADARS[key];
            const d = distanceKm(latitude, longitude, r.lat, r.lon);
            log(`  ${key}: ${d.toFixed(1)} km`);
            if (d < nearestDist) {
              nearestDist = d;
              nearest = key;
            }
          }

          log("");
          log("Nearest radar: " + nearest);
          log("Cache-busted URL: nowcast.gif?ts=" + ts());
          log("");
          log("=== Diagnostic Complete ===");
        },

        err => {
          log("ERROR retrieving location:");
          log("  code: " + err.code);
          log("  message: " + err.message);
        },

        { enableHighAccuracy: false, timeout: 8000, maximumAge: 0 }
      );
    }

    window.onload = runTest;
  </script>
</head>

<body>
  <div id="out"></div>
</body>
</html>
