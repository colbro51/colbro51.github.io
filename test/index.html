<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    font-size: 20px;
  }
  #btn {
    padding: 20px;
    font-size: 20px;
    width: 100%;
    touch-action: none;
    user-select: none;
  }
  #log {
    margin-top: 20px;
    padding: 20px;
    border: 3px solid #aaa;
    height: 900px;
    overflow-y: auto;
    background: #eee;
    font-family: monospace;
    font-size: 20px;
    white-space: pre-wrap;
    line-height: 1.2;
  }
</style>
</head>
<body>

<button id="btn">TEST BUTTON</button>
<div id="log"></div>

<script>
const btn = document.getElementById('btn');
const logDiv = document.getElementById('log');

let t0 = null;
let timer = null;
let longPressFired = false;
const longPressMs = 1200; // change if you want

function log(msg, ev) {
  const now = ev ? ev.timeStamp : performance.now();
  if (t0 === null) t0 = now;
  const dt = (now - t0).toFixed(1);
  logDiv.textContent += `${dt} ms: ${msg}\n`;
  logDiv.scrollTop = logDiv.scrollHeight;
}

btn.addEventListener("pointerdown", ev => {
  t0 = ev.timeStamp;
  longPressFired = false;
  log("pointerdown", ev);

  timer = setTimeout(() => {
    longPressFired = true;
    log("LONG PRESS TRIGGERED", { timeStamp: t0 + longPressMs });
  }, longPressMs);
});

btn.addEventListener("pointerup", ev => {
  log("pointerup", ev);
  clearTimeout(timer);
});

btn.addEventListener("pointercancel", ev => {
  log("pointercancel", ev);
  clearTimeout(timer);
});

btn.addEventListener("click", ev => {
  log("CLICK", ev);
});
</script>

</body>
</html>
