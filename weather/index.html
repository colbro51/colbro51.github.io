<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest2.json?v=5">

  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>Weather Nowcast</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .frameViewport {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .frameViewport iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2000px;   /* large enough to cover all devices */
      height: 2000px;
      transform: translate(-50%, -50%) scale(0.7);
      transform-origin: center center;
      border: 0;
    }
  </style>

  <script>
    // --- CONSTANTS SECTION ---
    const TARGET_URL = "https://otaki.synology.me/weather/nowcast/wellington/";
    const REDIRECT_DELAY_MS = 600;   // Enough time for Chrome to parse manifest + SW
    // --------------------------

    // Register service worker early
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</head>

<body>
  <div class="frameViewport">
    <iframe src="https://otaki.synology.me/weather/nowcast/wellington/"></iframe>
  </div>
</body>
</html>
