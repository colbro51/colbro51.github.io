<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Install Camp – iOS</title>
<style>
/* Prevent Chrome from shrinking text */
html {
    -webkit-text-size-adjust: 100%;
}

/* Full-width readable layout for install pages */
.install-screen {
    padding: 40px 20px;
    font-size: 22px;
    line-height: 1.6;
    text-align: left;
    width: 100%;
    box-sizing: border-box;
}

.install-container h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

.install-container p {
    margin: 20px 0;
}
</style>
</head>
<body class="install-screen">
  <div class="install-container">
    <h1>Install Camp on Android</h1>
    <p>Tap the ⋮ menu button in Chrome</p>
    <p>Then choose <strong>Install App</strong></p>
  </div>
</body>
</html>
