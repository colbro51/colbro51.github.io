<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest2.json?v=5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">

  <title>Weather Nowcast</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #viewport {
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    #radar {
      width: 100%;
      height: 100%;
      object-fit: contain; /* or 'cover' if you prefer */
      display: block;
      border: 0;
    }
  </style>

  <script>
    window.onload = () => {
      // Register service worker only
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    };
  </script>
</head>

<body>
  <div id="viewport">
    <img id="radar"
         src="https://otaki.synology.me/weather/radarimages/Wellington-300K/nowcast.gif">
  </div>
</body>
</html>
